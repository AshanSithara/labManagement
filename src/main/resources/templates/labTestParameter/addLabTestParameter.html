<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-primary" href="/home">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp; Home
            </a>
        </div>
        <div class="col">
            <h4 class="text-light text-center">
                <strong>
                    <span data-th-text="${addStatus==true?'New Parameter Add':'Update Parameter Details'}"></span>
                </strong>
            </h4>
        </div>
        <div class="col">
            <a href="/labTestParameter" class="btn btn-primary">
                <i class="fa fa-list"></i>&nbsp; View List
            </a>
        </div>
    </div>
</div>


    <div class="wrapper   "><!-- wrapper start -->

        <div class="content-wrapper"><!-- content-wrapper Start -->

            <!--add form-->
            <div class="container-fluid" >


                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">

                                    <div class="col-md-12">
                                        <div class="card">
                                            <div class="card-body">

                                                <form data-th-action="${addStatus==false?'/labTestParameter/save' :'/labTestParameter/update'}"
                                                      method="post" data-th-object="${labTestParameter}"
                                                      class="mt-3" >
                                                    <div class="offset-3 col-6">
                                                        <!--/* id this comment not visualize */-->
                                                        <!--Id-->
                                                        <div class="form-group row" data-th-if="${addStatus==true}">
                                                            <label for="id" class="col-sm-6 col-form-label ">
                                                                Id </label>
                                                            <div class="col-sm-6">
                                                                <input type="text" class="form-control" data-th-field="*{id}"
                                                                       id="id" readonly>
                                                            </div>
                                                        </div>

                                                        <!--Subject name-->
           <!--                                             <div class="form-group row">
                                                            <label data-th-for="${'name'}" class="col-sm-4 col-form-label ">
                                                                Parameter Name </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control"
                                                                       data-th-field="*{name}"
                                                                       required>
                                                                <p class="text-danger"
                                                                   data-th-if="${#fields.hasErrors('name')}"
                                                                   data-th-errors="*{name}">Error Name</p>
                                                            </div>-->
                                                        </div>
                                                        <!--Specification Name -->
                                                        <div class="form-row text-right">
                                                            <div class="col-md-4">
                                                                <label class="control-label" for="title">Specification Name :</label>
                                                            </div>
                                                            <div class="col-md-8">
                                                                <select id="title" data-th-field="*{specificationName}" class="form-control" tabindex="3" required>
                                                                    <option value="">Please select</option>
                                                                    <option data-th-each="specificationName : ${specificationNames}"
                                                                            data-th-text="${specificationName.specificationName}"
                                                                            data-th-value="${specificationName}"></option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <!--Max-->
                                                        <!--<div class="form-group row">
                                                            <label data-th-for="${'max'}" class="col-sm-2 col-form-label ">
                                                                Subject Name </label>
                                                            <div class="col-sm-10">
                                                                <input type="text" class="form-control"
                                                                       data-th-field="*{max}"
                                                                       required>
                                                                <p class="text-danger"
                                                                   data-th-if="${#fields.hasErrors('max')}"
                                                                   data-th-errors="*{max}">Error Name</p>
                                                            </div>
                                                        </div>-->

                                                        <div class="form-group row">
                                                            <div class="offset-sm-2 col-sm-10">
                                                                <button type="submit" class="btn btn-primary">
                                                                    <i data-th-class="${addStatus==false?'fa fa-save mr-1':'fa fa-thumbs-up mr-1'}"></i>
                                                                    <span id="submit" data-th-text="${addStatus==false?'Save' : 'Update'}"></span>
                                                                </button>
                                                            </div>
                                                        </div>

                                                    </div>

                                                </form>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- content-wrapper end -->
        <footer data-th-replace="~{fragments/footer :: footerFragment}"></footer><!-- footer Section -->
    </div><!-- wrapper end -->
    <!--<script data-th-replace="~{fragments/scriptSection :: scriptSectionFragment}"></script>--><!-- script Fragment -->
</body>
</html>
