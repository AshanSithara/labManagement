<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>sampleReceiving-detail</title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<!--heading Area-->
<div class="container-fluid  form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a href="/home" id="btnHome" class="btn btn-outline-info">
                &nbsp;Back To Home&nbsp;
            </a>
        </div>
        <div class="col">
            <a href="/sampleReceiving" class="btn btn-info" tabindex="1">&nbsp;&nbsp;View Samples
            </a>
        </div>


    </div>
    <div class="row  ">
        <div class="col">
            <h2 class="text-info text-center">
                <strong>
                    <p data-th-text="${sampleReceivingDetails.id} +${' '} +${sampleReceivingDetails.batchNo} +${' '} +${sampleReceivingDetails.compound.getCode()}"></p>
                </strong>
            </h2>
        </div>
    </div>
</div>

<!--details-->
<div data-th-fragment="sampleReceivingDetailsFragment" class="container-fluid  formBorder">
    <div class="col-sm-12 flex-column text-dark">
        <div class="row">
            <!--Left Side-->
            <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="id">ID :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="id" data-th-text="${sampleReceivingDetails.id}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="id">Sample Code :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="id" data-th-text="${sampleReceivingDetails.sampleCode}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="code">Batch No :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="code" data-th-text="${sampleReceivingDetails.batchNo}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="name">Compound :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="name" data-th-text="${sampleReceivingDetails.compound.getCode()}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="name">Customer :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="cutomer" data-th-text="${sampleReceivingDetails.customer.getName()}" class="display_detail"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!--Back Button-->
<div class="form-group col-md-12 col-sm-12 text-center flex-column ">
    <a href="/sampleReceiving">
        <button class="btn btn-outline-secondary" type="button" tabindex="3">
            <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp; &nbsp;Back
        </button>
    </a>
</div>
<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
