<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>addCustomer</title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<!--Heading Area-->
<div class="container-fluid bg-dark form-Border">
    <div class="row text-center formManagement border-info">
        <!--ViewList Button-->
        <div class="col">
            <a href="/sampleReceiving" class="btn btn-primary" tabindex="1">
                <i class="fa fa-list" style="font-size: 20px"></i>&nbsp;&nbsp;View List
            </a>
        </div>
        <!--Form Name-->
        <div class="col">
            <h2 class="text-light text-center">
                <strong>
                    <span th:text="${addStatus==true?'Add New Sample':'Update Sample Details'}"></span>
                </strong>
            </h2>
        </div>
        <!--Home Button-->
        <div class="col">
            <a class="btn btn-primary" href="/home" tabindex="2">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp;&nbsp;Home
            </a>
        </div>
    </div>
</div>
<!--Form Content-->
<div class="container-fluid bg-dark formBorder">
    <div class="col-sm-12 flex-column ">
        <form id="form" class="form-horizontal"
              th:action="${addStatus==true?'/sampleReceiving/save':'/sampleReceiving/update'}"
              th:object="${sampleReceiving}" method="POST" enctype="multipart/form-data">

            <div class="row">
                <!--Left Side-->
                <div class="form-group col-md-6 col-sm-6 text-left flex-column">

                    <!--Customer -->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" id="customerLabel" >Customer :</label>
                        </div>
                        <div class="col-md-8">
                            <select id="customer" th:field="*{customer}" class="form-control" tabindex="3" required>
                                <option value="">Please select</option>
                                <option th:each="customer : ${customers}"
                                        th:text="${customer.name}"
                                        th:value="${customer.id}"></option>
                            </select>
                        </div>
                    </div>
                    <!--Id-->
                    <div id="idStatus" class="form-row text-right">

                        <div class="col-md-4">
                            <label class="control-label" for="code">Batch Number :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="code" th:field="*{batchNo}" class="form-control" type="text" />
                        </div>
                    </div>
                    <!--compound -->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="title">Compound :</label>
                        </div>
                        <div class="col-md-8">
                            <select id="title" th:field="*{compound}" class="form-control" tabindex="3" required>
                                <option value="">Please select</option>
                                <option th:each="compound : ${compounds}"
                                        th:text="${compound.name}"
                                        th:value="${compound.id}"></option>
                            </select>
                        </div>
                    </div>

                </div>
                <!--Right Side-->
                <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                    <!--Created by and created at-->
                    <div id="updateStatus" th:if="${addStatus==false}">
                        <!--Created By-->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="createdBy">Created By :</label>
                            </div>
                            <div class="col-md-8">
                                <input id="createdBy" th:field="*{createdBy}" class="form-control" type="text"
                                       readonly/>
                            </div>
                        </div>
                        <!--Created At-->
                        <div class="form-row text-right">
                            <div class="col-md-4">
                                <label class="control-label" for="createdAt">Created At :</label>
                            </div>
                            <div class="col-md-8">
                                <input id="createdAt" th:field="*{createdAt}" class="form-control" type="text"
                                       readonly/>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Button-->
                <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
                    <!--Back Button-->
                    <a class="btn btn-dark" tabindex="10" href="/sampleReceiving">
                        <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp;&nbsp;Back
                    </a>
                    <!--Save Button-->
                    <button class="btn btn-success ml-5" type="submit" tabindex="8">
                        <i class="fa fa-save " style="font-size: 20px"></i>&nbsp;&nbsp;<span id="submit"
                                                                                             th:text="${addStatus==true?'Save': 'Update'}"></span>
                    </button>
                    <!--Cancel Button-->
                    <button class="btn btn-warning ml-5" type="reset" tabindex="9">
                        <i class="far fa-times-circle" style="font-size: 20px"></i>&nbsp;&nbsp;Cancel
                    </button>
                </div>
                <!--Error-->
                <div class="form-row">
                    <label id="errorLabel" th:if="${#fields.hasErrors('*')}" th:text="'Errors: '">Errors: </label>
                    <ul>
                        <li id="error" th:each="err: ${#fields.errors('*')}" th:text="${err}" class="error"></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>



</body>
</html>
