<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>sampleReceiving</title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<!--heading Area-->
<div class="container-fluid  form-Border">
    <div class="row text-center formManagement border-info">
        <!--New Customer Button-->
        <div class="col">
            <a class="btn btn-success" href="/sampleReceiving/add" tabindex="1">
                <i class="fas fa-plus" style="font-size: 20px"></i>&nbsp;&nbsp;New
            </a>
        </div>
        <!--List Name-->
        <div class="col">
            <h2 class="text-white text-center">
                <strong>
                    Customer List
                </strong>
            </h2>
        </div>
        <!--Home Button-->
        <div class="col">
            <a href="/home" id="searchShow" class="btn btn-primary" tabindex="2">
                <!--<i class="fa fa-user " style="font-size: 20px"></i>&nbsp;Add&nbsp;-->
                <i class="fas fa-home" style="font-size: 20px"></i>&nbsp;&nbsp;Home
            </a>
        </div>
    </div>
</div>
<!--Customers List-->
<div class="container-fluid bg-primary text-center">
    <!--Table view-->
    <div class="col">
        <div class="col" id="sampleReceivingListPresent" th:if="${not #lists.isEmpty(sampleReceivings)}">
            <table class="table table-hover table-striped" id="myTable">
                <thead>
                <tr>
                    <th> Index</th>
                    <th> Name</th>
                    <th> Code</th>
                    <th> Mobile</th>
                    <th> Address</th>
                    <th> Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sampleReceiving, rowCount : ${sampleReceivings}">
                    <th th:text="${rowCount.count}"></th>
                    <th th:text="${sampleReceiving.batchNo}"></th>
                    <th th:text="${sampleReceiving.sampleReceivingStatus.sampleReceivingStatus}"></th>
                    <th th:text="${sampleReceiving.compound.name}"></th>
                    <th>
                        <a id="sampleReceivingView" th:href="${'/sampleReceiving/' + sampleReceiving.id}" class="btn btn-primary btn-sm"><i
                                class="fa fa-folder-open" style="font-size: 15px"></i>&nbsp;View</a>
                        <a id="sampleReceivingEdit" th:href="${'/sampleReceiving/edit/' + sampleReceiving.id}"
                           class="btn btn-success btn-sm"><i class="fa fa-edit"
                                                             style="font-size: 15px"></i>&nbsp;Edit</a>
                        <a id="sampleReceivingRemove" th:href="${'/sampleReceiving/delete/' + sampleReceiving.id}"
                           class="btn btn-danger btn-sm">
                            <!--th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" --> <i
                                class="fa fa-trash" style="font-size: 15px"></i>
                            Delete</a>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--Error-->
    <div class="row" th:if="${ #lists.isEmpty(sampleReceivings)}">
        <div class="col-sm-12">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="text-center text-danger">
                    <strong>There is no sampleReceiving upto now please add sampleReceiving to the system
                        using "New" button.
                    </strong>
                </h3>
            </div>
        </div>
        <script>
            /*active boostrap alert - start*/
            $(".alert").alert();
            /*active boostrap alert - end*/
        </script>
    </div>
    <!--Save sampleReceiving-->
    <div class="row" th:if="${sampleReceivingDetail != null}">
        <div class="col-sm-12">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <!--save sampleReceiving include-->
                <div th:replace="~{sampleReceiving/sampleReceiving-detail :: sampleReceivingDetailsFragment}"></div>
            </div>
        </div>
        <script>
            /*active boostrap alert - start*/
            $(".alert").alert();
            /*active boostrap alert - end*/
        </script>
    </div>
</div>
<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
