<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav th:replace="~{fragments/navBar :: navBarFragment}" ></nav >
<!--<nav th:replace="~{fragments/sideBar :: sideBarFragment}"></nav>-->


<div class="container-fluid bg-dark form-Border" >
  <div class="row text-center formManagement border-info" >
    <!--ViewList Button-->
    <div class="col" >
      <a href="/payment" class="btn btn-primary" tabindex="1" >
        <i class="fa fa-list" style="font-size: 20px" ></i >&nbsp;&nbsp;View List
      </a >
    </div >
    <!--payment Name-->
    <div class="col" >
      <h2 class="text-light text-center" >
        <strong >
          <!--<p th:text="${paymentDetails.code} +${' '} +${paymentDetails.name}"></p>-->
        </strong >
      </h2 >
    </div >
    <!--Home Button-->
    <div class="col" >
      <a class="btn btn-primary" href="/home" tabindex="2" >
        <i class="fa fa-home" style="font-size: 20px" ></i > &nbsp;&nbsp;Home
      </a >
    </div >
  </div >
</div >


<!--details-->
<div data-th-fragment="paymentsFragment" class="container-fluid  formBorder" >
  <div class="col-sm-12 flex-column text-dark" >
    <div class="row" >
      <div class="form-group col-md-12 col-sm-12 text-left flex-column" >
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="id" >ID :</label >
          </div >
          <div class="col-md-8" >
            <p id="id" data-th-text="${paymentDetails.id}" class="display_detail" ></p >
          </div >
        </div >
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="number" >Payment Number :</label >
          </div >
          <div class="col-md-8" >
            <p id="number" data-th-text="${paymentDetails.number}" class="display_detail" ></p >
          </div >
        </div >
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="amount" >Amount :</label >
          </div >
          <div class="col-md-8" >
            <p id="amount" data-th-text="${{paymentDetails.amount}}" class="display_detail" ></p >
          </div >
        </div >
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="paymentDate" >Payment Date :</label >
          </div >
          <div class="col-md-8" >
            <p id="paymentDate" data-th-text="${{paymentDetails.paymentDate}}" class="display_detail" ></p >
          </div >
        </div >
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" for="paymentStatus" >Customer :</label >
          </div >
          <div class="col-md-8" >
            <p id="paymentStatus" data-th-text="${paymentDetails.paymentStatus.paymentStatus}"
               class="display_detail" ></p >
          </div >
        </div >
      </div >
    </div >
  </div >
</div >

<div th:replace="~{sampleReceiving/sampleReceiving-detail :: sampleReceivingDetailsFragment}"></div>

<!--Back Button-->
<div class="form-group col-md-12 col-sm-12 text-center flex-column " >
  <a href="/sampleReceiving" >
    <button class="btn btn-outline-secondary" type="button" tabindex="3" >
      <i class="fas fa-arrow-circle-left" style="font-size: 20px" ></i >&nbsp; &nbsp;Back
    </button >
  </a >
</div >
<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}" ></footer >
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}" ></script >
</body >
</html >
