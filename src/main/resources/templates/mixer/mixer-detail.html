<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<!--heading Area-->
<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-primary" href="/home">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp; Home
            </a>
        </div>
        <div class="col">
            <h4 class="text-light text-center">
                <strong>
                    <p data-th-text="${mixerDetail.code} "></p>
                </strong>
            </h4>
        </div>
        <div class="col">
            <a href="/mixer" class="btn btn-primary">
                <i class="fa fa-list"></i>&nbsp; View List
            </a>
        </div>
    </div>
</div>
<!--details-->
<div data-th-fragment="mixerDetailsFragment" class="container-fluid bg-dark formBorder">
    <div class="col-sm-12 flex-column ">
        <div class="row">
            <!--Left Side-->
            <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="id">ID :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="id" data-th-text="${mixerDetail.id}" class="display_detail"></p>
                    </div>
                </div>
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="mixerCode">Mixer Id :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="mixerCode" data-th-text="${mixerDetail.code}" class="display_detail"></p>
                    </div>
                </div>


            </div>
            <!--Right Side-->
            <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                <div class="col-md-4">
                    <label class="control-label" for="updatedBy">Updated By :</label>
                </div>
                <div class="col-md-8">
                    <p id="updatedBy" data-th-text="${mixerDetail.updatedBy}" class="display_detail"></p>
                </div>
            </div>
            <div class="form-row text-right">
                <div class="col-md-4">
                    <label class="control-label" for="updatedAt">Updated At :</label>
                </div>
                <div class="col-md-8">
                    <p id="updatedAt" data-th-text="${{mixerDetail.updatedAt}}" class="display_detail"></p>
                </div>
            </div>
        </div>


    </div>

</div>
<div class="form-group col-md-12 col-sm-12 text-center flex-column ">
    <a href="/mixer">
        <button class="btn btn-success" type="button" tabindex="10">
            <i class="fa fa-backward " style="font-size: 20px"></i>&nbsp; &nbsp;Back
        </button>
    </a>
</div>
<br/>
</div>

<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
