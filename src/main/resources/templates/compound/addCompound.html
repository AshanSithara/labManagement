        <form data-th-action="${addStatus==false?'/compound/add' :'/compound/update'}" method="post" data-th-object="${compound}">
            <input type="text"hidden data-th-if="${addStatus==false}" data-th-field="*{id}" >
            <div class="form-group">
                <label data-th-for="${name}">Compound Name</label>
                <input type="text" data-th-field="*{name}" class="form-control" placeholder="" aria-describedby="nameId">
            </div>
            <div class="form-group">
                <label data-th-for="${code}">Compound Code</label>
                <input type="text" data-th-field="*{code}" class="form-control" placeholder="" aria-describedby="codeId">
            </div>

            <table class="table table-striped table-inverse table-responsive">
                <thead class="thead-inverse">
                <tr>
                    <th>Index</th>
                    <th>Lab Test</th>
                    <th>Specification Name</th>
                    <th>Min</th>
                    <th>Max</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="specification, index : ${specificationNames}">
                    <td data-th-text="${index.count}"></td>
                    <td>
                        <select data-th-field="*{specifications[__${index.index}__].labTestName}" required>
                            <option value="" selected >Please Select</option>
                            <option data-th-each="labTest : ${labTests}"
                            data-th-text="${labTest.labTestName}"
                            data-th-value="${labTest}"></option>
                        </select>
                    </td>
                    <td>
                        <span data-th-text="${specification.specificationName}"></span>
                        <input type="text" data-th-name="${'specifications[__${index.index}__].specificationName'}"
                               data-th-value="${specification}" hidden>
                    </td>
                    <td>
                        <input type="text" data-th-field="*{specifications[__${index.index}__].min}">
                    </td>
                    <td>
                        <input type="text" data-th-field="*{specifications[__${index.index}__].max}">
                    </td>
                </tbody>
            </table>
            <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
                <button class="btn btn-success" type="submit" tabindex="21">
                    <i class="fa fa-save " style="font-size: 20px"></i>&nbsp; &nbsp;
                    <span id="submit" data-th-text="${addStatus==true?'Save': 'Add'}"></span>
                </button>
            </div>
            <div class="form-row">
                <label id="errorLabel" data-th-if="${#fields.hasErrors('*')}" data-th-text="'Errors: '">Errors: </label>
                <ul>
                    <li id="error" data-th-each="err: ${#fields.errors('*')}" data-th-text="${err}" class="error"></li>
                </ul>
            </div>
        </form>
