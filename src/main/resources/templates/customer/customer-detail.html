<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>customer-detail</title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<!--heading Area-->
<div class="container-fluid  form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-outline-info" href="/home" tabindex="2"> &nbsp;&nbsp;Back To Home
            </a>
        </div>
        <div class="col">
            <a href="/customer" class="btn btn-info" tabindex="1">&nbsp;&nbsp;View Customers
            </a>
        </div>

    </div>
    <div class="row text-center">
        <!--Customer Name-->
        <div class="col">
            <h2 class="text-info text-center">
                <strong>
                    <p th:text="${customerDetail.title.title} +${' '} +${customerDetail.name}"></p>
                </strong>
            </h2>
        </div>
    </div>
</div>
<!--details-->
<div th:fragment="customerDetailsFragment" class="container-fluid  formBorder">
    <div class="col-sm-12 flex-column ">
        <div class="row">
            <!--Left Side-->
            <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                <!--id-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="id">ID :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="id" th:text="${customerDetail.id}" class="display_detail"></p>
                    </div>
                </div>
                <!--Code-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="departmentIdNumber">Customer Code :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="departmentIdNumber" th:text="${customerDetail.code}" class="display_detail"></p></div>
                </div>
                <!--Name-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="name">Name :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="name" th:text="${customerDetail.title.title} +${' '} +${customerDetail.name}"
                           class="display_detail"></p>
                    </div>
                </div>
                <!--NIC-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="nic">NIC No :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="nic" th:text="${customerDetail.nic}" class="display_detail"></p>
                    </div>
                </div>
                <!--Address-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="address">Address :</label>
                    </div>
                    <div class="col-md-8 text-right">
                        <p id="address" class="display_detail " th:utext="${customerDetail.address}"></p>
                    </div>
                </div>
                <!--Mobile-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="mobile">Mobile No :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="mobile" th:text="${customerDetail.mobile}" class="display_detail"></p>
                    </div>
                </div>
            </div>
            <!--Right Side-->
            <div class="form-group col-md-6 col-sm-6 text-right flex-column">
                <!--Email-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="email">Email :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="email" th:text="${customerDetail.email}" class="display_detail"></p>
                    </div>
                </div>
                <!--Created By-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="createdBy">Created By :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="createdBy" th:text="${customerDetail.createdBy}" class="display_detail"></p>
                    </div>
                </div>
                <!--Created at-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="createdAt">Created At :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="createdAt" th:text="${#temporals.format(customerDetail.createdAt, 'dd-MM-yyyy HH:mm')}"
                           class="display_detail"></p>
                    </div>
                </div>
                <!--Updated by-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="updatedBy">Updated By :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="updatedBy" th:text="${customerDetail.updatedBy}" class="display_detail"></p>
                    </div>
                </div>
                <!--Updated at-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="updatedAt">Updated At :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="updatedAt" th:text="${{customerDetail.updatedAt}}" class="display_detail"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Back Button-->
<div class="form-group col-md-12 col-sm-12 text-center flex-column ">
    <a href="/customer">
        <button class="btn btn-outline-secondary" type="button" tabindex="3">
            <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp; &nbsp;Back
        </button>
    </a>
</div>
<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
