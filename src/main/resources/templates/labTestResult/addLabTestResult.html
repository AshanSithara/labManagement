<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-primary" href="/home">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp; Home
            </a>
        </div>
        <div class="col">
            <h4 class="text-light text-center">
                <strong>
                    <span th:text="${addStatus==true?'Test data Add':'Update Lab Test Details'}"></span>
                </strong>
            </h4>
        </div>
        <div class="col">
            <a href="/testDataParameter" class="btn btn-primary">
                <i class="fa fa-list"></i>&nbsp; View List
            </a>
        </div>
    </div>
</div>

<div class="wrapper"><!-- wrapper start -->

    <div class="content-wrapper"><!-- content-wrapper Start -->

        <div class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">

                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body" >
                                        <form  data-th-action="${addStatus==false?'/testData/save' :'/testData/update'}" method="post" data-th-object="${testData}"
                                               class="mt-3">
                                            <table class="table table-striped table-inverse table-responsive">
                                                <thead class="thead-inverse">
                                                <tr>
                                                    <th>Index</th>
                                                    <th>Specification Name</th>
                                                    <th>Value</th>

                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr data-th-each="specification, index : ${sampleReceivingLabTestResults}">
                                                    <td data-th-text="${index.count}">
                                                    </td>
                                                    <td>
                                                        <span data-th-text="${specification.specificationName}"></span>Ncompund
                                                        <input type="text" data-th-name="${'specifications[__${index.index}__].specificationName'}"
                                                               data-th-value="${specification}" hidden>
                                                    </td>
                                                    <td>
                                                        <input type="text" >
                                                    </td>

                                                </tbody>
                                            </table>

                                        </form>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div></div>
</div><!-- content-wrapper end -->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer><!-- footer Section -->
</div><!-- wrapper end -->
<script th:replace="~{fragments/script :: scriptFragment}"></script><!-- script Fragment -->
</body>
</html>
